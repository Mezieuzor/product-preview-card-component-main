<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img
              class="desktop"
              src="./images/image-product-desktop.jpg"
              alt="image of perfume"
            />
            <img
            class="mobile"
            src="./images/image-product-mobile.jpg"
            alt="image of perfume"
          />
          </div>
          <div class="card-content">
            <div class="card-content-container">
              <p class="card-content-subtitle">perfume</p>

              <h1 class="card-content-title">
                Gabrielle Essence Eau De Perfume
              </h1>

              <p class="card-content-text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>

              <div class="price">
                <p class="new-price">$149.99</p>
                <p class="discount-price">$169.99</p>
              </div>

              <button class="add-to-cart">
                <img src="./images/icon-cart.svg" alt="cart icon" />
                <p>Add To Cart</p>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mezieuzor Amadike</a>.
      </div>
    </main>
  </body>
</html>
